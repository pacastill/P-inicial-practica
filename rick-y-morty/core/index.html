<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#97ce4c">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Rick y Morty</title>
  <link rel="stylesheet" href="../../packages/core/css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/f7-icon.png">
</head>
<body>
  <div id="app">
    <div class="statusbar"></div>
    <div class="panel panel-left panel-reveal panel-resizable theme-dark panel-visible-by-breakpoint" data-visible-breakpoint="0">
      <div class="page">
        <div class="page-content">
          <div class="block-title">Base de Datos</div>
            <div class="list links-list">
              <ul>
                <li>
                  <a href="/characters/" data-view=".view-main">
                    <i class="icon material-icons">face</i> Personajes
                  </a>
                </li>
                <li>
                  <a href="/locations/" data-view=".view-main">
                    <i class="icon material-icons">place</i> Ubicaciones
                  </a>
                </li>
                <li>
                  <a href="/episodes/" data-view=".view-main">
                    <i class="icon material-icons">tv</i> Episodios
                  </a>
                </li>
              </ul>
            </div>
          <div class="block-title">Sistema</div>
          <div class="list links-list">
            <ul>
               <li>
                <a href="/" class="panel-close" data-view=".view-main">
                  <i class="icon material-icons">home</i> Inicio
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="view view-main view-init ios-edges" data-url="/">
      <div class="page home-page" data-name="home">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title">Rick & Morty</div>
          </div>
        </div>
        <div class="page-content home-overlay">
          <div class="block">
            <h1 class="rick-title">¡Estoy harto de todas estas aventuras tan locas!</h1>
            <p class="rick-subtitle">Selecciona una categoría del menú izquierdo para comenzar.</p>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../packages/core/js/framework7.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
